<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a message</title>
</head>
<body>
    <header>
        <h1>Leave a message for me</h1>
    </header>
    <hr />
    <main>
        <form action="../index.html">
            <label for="name"> Name:
                <input type="text" id="name" name="myName" />
            </label>
            <br />
            <br />
            <label for="phone">Phone:
                <input type="tel" id="phone" name="myPhone" />
            </label>
            <br />
            <br />
            <label for="email">Email:
                <input type="email" id="email" name="myEmail" />
            </label>
            <br />
            <br />
            <label for="message">
                <textarea rows="20" cols="30" name="myMessage"></textarea>
            </label>
            <br />
            <input type="submit" />
        </form>
    </main>
    
</body>
</html>
